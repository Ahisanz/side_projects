      <h2>Progressive Enhancement Form HTML Only</h2>
      <!-- Is important to set the action to the document that will comunicate with the server and what kind of method is using (Get, Post, Put or Delete) -->
      <form action="save_rating.php" method="post">
        <fieldset class="form__group">
          <legend>How you rate this form?</legend>
          <!-- Label is for the knowing what the input is about, and the name of the input is to send with the submit tot the server and to group a form, the id is for the for of the label. The value is to know which element in the form group that is selected -->
          <input
            type="radio"
            name="rating-form"
            id="rate-1"
            value="1"
            checked
          />
          <label for="rate-1">Rate One</label>
          <input type="radio" name="rating-form" id="rate-2" value="2" />
          <label for="rate-2">Rate Two</label>
          <input type="radio" name="rating-form" id="rate-3" value="3" />
          <label for="rate-3">Rate Three</label>
          <input type="radio" name="rating-form" id="rate-4" value="4" />
          <label for="rate-4">Rate Four</label>
          <input type="radio" name="rating-form" id="rate-5" value="5" />
          <label for="rate-5">Rate Five</label>
        </fieldset>
        <!-- Submit button inside a form, send the information to the action of the form -->
        <button type="submit">Submit Rating</button>
      </form>
    </section>
